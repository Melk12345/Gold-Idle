<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <script src="src/helper.js" defer></script>
    <script src="src/data.js" defer></script>
    <script src="src/ui.js" defer></script>
    <script src="src/boost.js" defer></script>
    <script src="src/prestige.js" defer></script>
    <script src="src/upgrades.js" defer></script>
    <script src="src/settings.js" defer></script>
    <script src="src/main.js" defer></script>
    <title>Gold Idle</title>
</head>
<body>
    <div id="header-container">
        <p>
            You have <span id="gold-text" style="color:#ABBC4D">0</span> gold <br>
            You are making <span id="goldPerSecond-text" style="color:#ABBC4D">0</span> gold/s
        </p>
    </div>
    <div id="menu-container">
        <button 
            onclick="openMenu(boostMenuContainerElement, boostMenuButtonElement)" class="menu-buttons" id="boost-menu-button">Boost
        </button>
        <button 
            onclick="openMenu(settingsMenuContainerElement, settingsMenuButtonElement)" class="menu-buttons" id="settings-menu-button">Settings
        </button>
    </div>
    <div id="boost-container">
        <div id="boost-buildings-autobuy-container">
            <button onclick="toggleAutobuy(5)" class="autobuy-buttons" id="unlockable5-button">Auto: OFF</button>
        </div>
        <div id="boost-buildings-container">
            <table class="table-formatting" id="boost-table">
                <tbody>
                    <tr id="building0-row">
                        <td><span id="building0-amount">0</span>x <span id="building0-name">Printer</span></td>
                        <td><span id="building0-effect">+1/s</span></td>
                        <td><button onclick="buyBuilding(0)" class="purchase-buttons" id="building0-button">Cost: <span id="building0-cost">10</span></button></td>
                    </tr>
                    <tr id="building1-row">
                        <td><span id="building1-amount">0</span>x <span id="building1-name">Printer</span></td>
                        <td><span id="building1-effect">+1/s</span></td>
                        <td><button onclick="buyBuilding(1)" class="purchase-buttons" id="building1-button">Cost: <span id="building1-cost">10</span></button></td>
                    </tr>
                    <tr id="building2-row">
                        <td><span id="building2-amount">0</span>x <span id="building2-name">Printer</span></td>
                        <td><span id="building2-effect">+1/s</span></td>
                        <td><button onclick="buyBuilding(2)" class="purchase-buttons" id="building2-button">Cost: <span id="building2-cost">10</span></button></td>
                    </tr>
                    <tr id="building3-row">
                        <td><span id="building3-amount">0</span>x <span id="building3-name">Printer</span></td>
                        <td><span id="building3-effect">+1/s</span></td>
                        <td><button onclick="buyBuilding(3)" class="purchase-buttons" id="building3-button">Cost: <span id="building3-cost">10</span></button></td>
                    </tr>
                    <tr id="building4-row">
                        <td><span id="building4-amount">0</span>x <span id="building4-name">Printer</span></td>
                        <td><span id="building4-effect">+1/s</span></td>
                        <td><button onclick="buyBuilding(4)" class="purchase-buttons" id="building4-button">Cost: <span id="building4-cost">10</span></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="boost-prestige-autobuy-container">
            <button onclick="toggleAutobuy(6)" class="autobuy-buttons" id="unlockable6-button">Auto: OFF</button>
        </div>
        <div id="prestige-container">
            <button onclick="doPrestige()" class="boost-buttons" id="unlockable4-button">
                <span id="boost-name">Prestige</span> (<span id="boost-amount">0</span>) <br>
                <span id="boost-effect">Currently: x1.00</span> <br>
                <span id="boost-cost">Cost: 1.00e6 gold</span>
            </button>
        </div>
        <div id="boost-upgrades-autobuy-container">
            <button onclick="toggleAutobuy(7)" class="autobuy-buttons" id="unlockable7-button">Auto: OFF</button>
        </div>
        <div id="boost-upgrade-buttons-container">
            <div id="boost-upgrade-buttons-row1">
                <button onclick="buyUpgrade(0)" class="upgrade-buttons" id="upgrade0-button">
                    <span id="upgrade0-description">Increase your buildings effect based on buildings owned!</span> <br>
                    <span id="upgrade0-effect">Currently: 0.00x</span> <br>
                    <span id="upgrade0-cost">Cost: 1,000 gold</span>
                </button>
                <button onclick="buyUpgrade(1)" class="upgrade-buttons" id="upgrade1-button">
                    <span id="upgrade1-description">Increase your gold/s multiplier based on your gold!</span> <br>
                    <span id="upgrade1-effect">Currently: 0.00x</span> <br>
                    <span id="upgrade1-cost">Cost: 10,000 gold</span>
                </button>
                <button onclick="buyUpgrade(2)" class="upgrade-buttons" id="upgrade2-button">
                    <span id="upgrade2-description">Increase your gold multiplier based on your gold/s! </span> <br>
                    <span id="upgrade2-effect">Currently: 0.00x</span> <br>
                    <span id="upgrade2-cost">Cost: 1.00e5 gold</span>
                </button>
                <button onclick="buyUpgrade(3)" class="upgrade-buttons" id="upgrade3-button">
                    <span id="upgrade3-description">Increase your boost multiplier based on your boost level!</span> <br>
                    <span id="upgrade3-effect">Currently: 0.00x</span> <br>
                    <span id="upgrade3-cost">Cost: 1.00e10 gold</span>
                </button>
            </div>
            <div id="boost-upgrade-buttons-row2">
                <button onclick="buyUpgrade(4)" class="upgrade-buttons" id="upgrade4-button">
                    <span id="upgrade4-description">Unlocks the Booster <br> Building!</span> <br>
                    <span id="upgrade4-effect">Currently: [LOCKED]</span> <br>
                    <span id="upgrade4-cost">Cost: 50,000 gold</span>
                </button>
                <button onclick="buyUpgrade(5)" class="upgrade-buttons" id="upgrade5-button">
                    <span id="upgrade5-description">Unlocks the Buildings <br> Autobuyer!</span> <br>
                    <span id="upgrade5-effect">Currently: [LOCKED]</span> <br>
                    <span id="upgrade5-cost">Cost: 1.00e10 gold</span>
                </button>
                <button onclick="buyUpgrade(6)" class="upgrade-buttons" id="upgrade6-button">
                    <span id="upgrade6-description">Unlocks the Upgrades <br> Autobuyer!</span> <br>
                    <span id="upgrade6-effect">Currently: [LOCKED]</span> <br>
                    <span id="upgrade6-cost">Cost: 1.00e10 gold</span>
                </button>
                <button onclick="buyUpgrade(7)" class="upgrade-buttons" id="upgrade7-button">
                    <span id="upgrade7-description">Unlocks the Booster <br> Autobuyer!</span> <br>
                    <span id="upgrade7-effect">Currently: [LOCKED]</span> <br>
                    <span id="upgrade7-cost">Cost: 1.00e10 gold</span>
                </button>
            </div>
        </div>
    </div>
    <div id="settings-container">
        <button onclick="saveData()" class="settings-buttons" id="save-data-button">Save Data</button>
        <button onclick="resetData()" class="settings-buttons" id="reset-data-button">Reset Data</button>
        <button onclick="importData()" class="settings-buttons" id="import-data-button">Import Data</button>
        <button onclick="exportData()" class="settings-buttons" id="export-data-button">Export Data</button>
        <button onclick="toggleAFKGains()" class="settings-buttons" id="toggle-afk-gains-button">AFK Gains: Off</button>
    </div>
</body>
</html>
